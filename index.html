<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped css and js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Update CSS variables with JS</h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="spacing">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="blur">
        <label for="base">Base color</label>
        <input type="color" name="base" id="base" value="#ffc650">
    </div>
    <img src="image/peace.jpg" alt="">
    <script src="index.js"></script>
</body>
</html>
